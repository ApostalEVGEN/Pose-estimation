<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Смотреть видео</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .video-container { max-width: 800px; margin: auto; margin-top: 50px; }
  </style>
</head>
<body>
  <div class="container video-container">
    <video class="w-100 rounded shadow" controls>
      <source src="/static/outputs/{{ filename }}" type="video/mp4">
      Ваш браузер не поддерживает воспроизведение видео.
    </video>
    <div class="text-center mt-3">
      <a href="/" class="btn btn-primary">Вернуться</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
